<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container">
    <h1 class="text-center">Chi tiết sản phẩm</h1>
    <div class="card">
        <div class="row">
            <div class="col-4">
                <img style="width: 350px; height: 450px" th:src="@{${product.image}}" alt="Sản phẩm" src="">
            </div>
            <div class="col-8">
                <div class="card-body">
                    <p class="card-title" th:text="${product.name}"></p>
                    <p class="card-title" th:text="${product.description}"></p>
                    <p class="card-title" th:text="${product.price}"></p>
                    <a class="btn btn-success" role="button" th:href="@{/add/{id}(id=${product.id})}">Mua</a>
                    <a class="btn btn-success" role="button" th:href="@{/}">Quay lại</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
