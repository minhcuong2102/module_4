<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="row">
    <div class="col-2"></div>
    <div class="col-10">
        <h1 class="text-center">Thêm mới sản phẩm</h1>
        <a href="/product/list">
            <button class="btn btn-primary">Quay về danh sách</button>
        </a>
        <form th:object="${product}" th:action="@{/product/create}" method="post">
            <table class="table table-light">
                <tr>
                    <td><label for="id" class="form-label">Mã sản phẩm</label></td>
                    <td><input th:field="*{id}" class="form-control" id="id"></td>
                </tr>
                <tr>
                    <td><label for="name" class="form-label">Tên sản phẩm</label></td>
                    <td><input th:field="*{name}" class="form-control" id="name"></td>
                </tr>
                <tr>
                    <td><label for="price" class="form-label">Giá</label></td>
                    <td><input th:field="*{price}" class="form-control" id="price"></td>
                </tr>
                <tr>
                    <td><label for="description" class="form-label">Mô tả sản phầm</label></td>
                    <td><input th:field="*{description}" class="form-control" id="description"></td>
                </tr>
                <tr>
                    <td><label for="producer" class="form-label">Nhà sản xuất</label></td>
                    <td><input th:field="*{producer}" class="form-control" id="producer"></td>
                </tr>
            </table>
            <button class="btn btn-success" style="margin-left: 45%" type="submit">Lưu</button>
        </form>
    </div>
</div>
</body>
</html>
