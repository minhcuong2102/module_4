<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="row">
    <div class="col-2"></div>
    <div class="col-10">
        <h1 class="text-center">Chỉnh sửa sản phẩm</h1>
        <a href="/product/list">
            <button class="btn btn-primary">Quay về danh sách</button>
        </a>
        <form th:object="${product}" th:action="@{/product/edit/{id}(id=${id1})}" method="post">
            <table class="table table-light">
                <tr>
                    <td>Id</td>
                    <td>
                        <input type="number" th:field="*{id}" th:placeholder="${product.getId()}" >
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        <input th:field="*{name}" th:placeholder="${product.getName()}" >
                    </td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>
                        <input type="number" th:field="*{price}" th:placeholder="${product.getPrice()}" >
                    </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>
                        <input th:field="*{description}" th:placeholder="${product.getDescription()}" >
                    </td>
                </tr>
                <tr>
                    <td>Producer</td>
                    <td>
                        <input th:field="*{producer}" th:placeholder="${product.getProducer()}" >
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary" style="margin-left: 45%">Save</button>
        </form>
    </div>
</div>
</body>
</html>
