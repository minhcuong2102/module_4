<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="row">
    <div class="col-2"></div>
    <div class="col-10">
        <h1 class="text-center">Thêm mới danh mục</h1>
        <a href="/category/list">
            <button class="btn btn-primary">Quay về danh sách</button>
        </a>
        <form th:object="${category}" method="post" th:action="@{/category/create}">
            <table class="table table-light">
                <tr>
                    <td><label for="id" class="form-label">Mã blog</label></td>
                    <td><input th:field="*{id}" class="form-control" id="id"></td>
                </tr>
                <tr>
                    <td><label for="name" class="form-label">Danh mục</label></td>
                    <td><input th:field="*{name}" class="form-control" id="name"></td>
                </tr>
            </table>
            <button class="btn btn-success" style="margin-left: 45%" type="submit">Lưu</button>
        </form>
    </div>
</div>
</body>
</html>
