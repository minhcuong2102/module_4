<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="row">
    <div class="col-2"></div>
    <div class="col-10">
        <h1 class="text-center">Chỉnh sửa người dùng</h1>
        <a th:href="@{/user/list}">
            <button class="btn btn-primary">Quay lại danh sách</button>
        </a>
        <form th:object="${userDto}" th:action="@{/user/edit}" method="post">
            <table class="table table-light">
                <tr hidden>
                    <td><label for="id" class="form-label">Id</label></td>
                    <td><input th:field="*{id}" class="form-control" id="id" th:value="${userDto.getId()}"></td>
                </tr>
                <tr>
                    <td><label for="name" class="form-label">First name</label></td>
                    <td><input th:field="*{firstName}" class="form-control" id="name" th:value="${userDto.getFirstName()}"></td>
                    <td class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
                </tr>
                <tr>
                    <td><label for="lastName" class="form-label">Last name</label></td>
                    <td><input th:field="*{lastName}" class="form-control" id="lastName" th:value="${userDto.getLastName()}"></td>
                    <td class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
                </tr>
                <tr>
                    <td><label for="age" class="form-label">Age</label></td>
                    <td><input type="number" th:field="*{age}" class="form-control" id="age" th:value="${userDto.getAge()}"></td>
                    <td class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
                </tr>
                <tr>
                    <td><label for="phone" class="form-label">Phone number</label></td>
                    <td><input th:field="*{phoneNumber}" class="form-control" id="phone" th:value="${userDto.getPhoneNumber()}"></td>
                    <td class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
                </tr>
                <tr>
                    <td><label for="email" class="form-label">Email</label></td>
                    <td><input th:field="*{email}" class="form-control" id="email" th:value="${userDto.getEmail()}"></td>
                    <td class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
                </tr>
            </table>
            <button class="btn btn-success" style="margin-left: 45%" type="submit">Lưu</button>
        </form>
</body>
</html>
