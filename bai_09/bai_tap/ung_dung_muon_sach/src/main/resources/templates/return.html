<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trả sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="row">
    <div class="col-2"></div>
    <div class="col-10">
        <h1 class="text-center">Trả sách</h1>
        <form th:object="${bookRentalDto}" th:action="@{/return}" method="post">
            <input th:field="*{id}" hidden>
            <input th:field="*{statusId}" hidden>
            <tr>
                <td>Id thuê</td>
                <td>
                    <input th:field="*{rentId}" maxlength="5" onchange="statusChange()"><br>
                    <small class="text-danger" th:text="${mess}"></small><br>
                </td>
            </tr>
            <small><button class="btn btn-primary" type='submit'>Trả sách</button></small>
        </form>
    </div>
</div>
</body>
</html>
