<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="row">
    <div class="col-2"></div>
    <div class="col-10">
        <h1 class="text-center">Danh sách</h1>
        <a th:href="@{/book/create}">
            <button class="btn btn-primary">Thêm sách</button>
        </a>
        <a th:href="@{/book/rent}">
            <button class="btn btn-primary">Mượn sách</button>
        </a>
        <a th:href="@{/book/return}">
            <button class="btn btn-primary">Trả sách</button>
        </a>
        <table class="table table-striped">
            <tr>
                <th>STT</th>
                <th>Tên sách</th>
                <th>Số lượng</th>
            </tr>
            <tr th:each="book, row : ${bookList}">
                <td th:text="${row.count}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.count}"></td>
            </tr>
            <tr th:if="${bookList.isEmpty()}">
                <td colspan="5" class="text-center">Danh sách trống.</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
