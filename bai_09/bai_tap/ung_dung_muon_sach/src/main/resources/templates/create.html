<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="row">
    <div class="col-2"></div>
    <div class="col-10">
        <h1 class="text-center">Thêm sách</h1>
        <form th:object="${bookDto}" th:action="@{/book/create}" method="post">
            <label>
                <input th:field="*{id}" hidden>
            </label>
            <table class="table table-light">
                <tr>
                    <td class="form-label">Tên sách</td>
                    <td class="form-control">
                        <label>
                            <input th:field="*{name}">
                        </label>
                    </td>
                    <td class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                </tr>
                <tr>
                    <td class="form-label">Số lượng</td>
                    <td class="form-control">
                        <label>
                            <input th:field="*{count}">
                        </label>
                    </td>
                    <td class="text-danger" th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></td>
                </tr>
            </table>
            <button class="btn btn-success" style="margin-left: 45%" type="submit">Lưu</button>
        </form>
    </div>
</div>
</body>
</html>
